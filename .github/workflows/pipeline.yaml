name: Production-Grade K8s Deployment

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. AUTHENTICATION
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. BUILD & PUSH
      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/k8s-devops-project:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/k8s-devops-project:${{ github.sha }}

      # 3. CREATE KIND CLUSTER
      - name: Create Kind Cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: devops-cluster

      # 4. LOAD IMAGE INTO KIND
      - name: Load Image into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKER_USERNAME }}/k8s-devops-project:${{ github.sha }} --name devops-cluster

      # 5. DEPLOY TO K8s
      - name: Deploy to Kubernetes
        run: |
          sed -i 's|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/k8s-devops-project:${{ github.sha }}|g' k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # 6. VERIFY DEPLOYMENT (FIXED)
      - name: Wait for Deployment Rollout
        run: |
          kubectl rollout status deployment/k8s-devops-app --timeout=120s
          kubectl get pods
          kubectl get svc